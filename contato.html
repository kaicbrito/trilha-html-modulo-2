        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img class="logo-contato" src="./assets/capa-contato.png" alt="logo-contato">
            </div>
    
            <div class="content">                
                <!-- Aqui vai o seu conteúdo -->
                <div class="form-container">
                    <h1>Formulário de Contato</h1>
                    <form>
                      <div class="form-group">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-input" required>
                      </div>
                      <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                      </div>
                      <div class="form-group">
                        <label for="assunto" class="form-label">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" class="form-input" required>
                      </div>
                      <div class="form-group">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="form-textarea" required></textarea>
                      </div>
                      <input type="submit" value="Enviar" class="form-submit">
                      <input type="reset" value="Limpar" class="form-submit">
                    </form>
                  </div>
                  <div class="icon-container">
                    <i class="fas fa-phone icon"></i>
                    <span>(31) 3322-0000</span>
                  </div>
                  <div class="icon-container">
                    <a href="https://api.whatsapp.com/send?phone=3199999-0000" target="_blank">
                      <i class="fab fa-whatsapp icon"></i>
                      <span>(31) 99999-0000</span>
                    </a>
                  </div>                
                    <div class="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15001.692498227321!2d-43.9384193128418!3d-19.9487002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa698313d3a0545%3A0xefc22ce2c013b56e!2sCl%C3%ADnica%20Mangabeiras!5e0!3m2!1spt-BR!2sbr!4v1687971049343!5m2!1spt-BR!2sbr" width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div> 
                  
            </div>
